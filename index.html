<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tides Charts</title>
        <!-- <link rel="icon" type="image/x-icon" href="/images/favicon.ico"> -->
    </head>
    <body>    
        <h1>Tides Chart</h3>
            <h2>Station Info:</h2>
                <table>
                    <tr>
                        <th>Station Locationnvm</th>
                        <th>Station ID</th>
                    </tr>
                    <tr>
                        <td>Charleston, SC</td>
                        <td>8665530</td>
                    </tr>
                </table>

                <div>
                    <canvas id="tidesGraph"></canvas>
                </div>
        <!--<script src="assets/js/index.js" type="module"></script>-->

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <script>
            const apiUri = `https://api.tidesandcurrents.noaa.gov/api/prod/datagetter?date=latest&station=8665530&product=predictions&datum=STND&time_zone=lst_ldt&units=english&format=json`;
                            
            fetch(apiUri)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    return response.json();
                })
                .then(data => {
                    let responseData = data.predictions;
                    
                    const ctx = document.getElementById('tidesGraph');

                    new Chart(ctx, {
                        type: 'line',
                        data: {
                            datasets: [{
                                label: 'Tide Predictions',
                                tension: 1,
                                data: responseData
                            }]
                        },
                        options: {
                            parsing: {
                                xAxisKey: 't',
                                yAxisKey: 'v'
                            }
                        }
                    });
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        </script>

    </body>
</html>
